    <main>
        <div id="left">

            <form id="form">
                <label class="answers" id="correctLabel"></label> <br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value=""><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value=""><br>

                <h2> A quiz about me: </h2>
                <label>What's my gender?</label>
                <label class="answers" id="genderLabel"></label><br>
                <input type="radio" id="woman" name="gender" value="woman" class="radio">
                <label for="woman">Woman</label>
                <input type="radio" id="man" name="gender" value="man" class="radio">
                <label for="man">Man</label> <br>

                <label for="year">What year was I born?</label>
                <label class="answers" id="yearLabel"></label><br>
                <input type="text" id="year" name="year" value=""><br>

                <label>Which programming languages do I have experience in?</label>
                <label class="answers" id="languageLabel"></label><br>
                <input type="checkbox" id="language1" name="language" value="Java">
                <label for="language1"> Java </label><br>
                <input type="checkbox" id="language2" name="language" value="Python">
                <label for="language2"> Python </label><br>
                <input type="checkbox" id="language3" name="language" value="Rust">
                <label for="language3"> Rust </label><br>
            </form>
            <button onclick=validate()> Answer </button>
            <p id="score"> </p>

        </div>
